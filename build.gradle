apply plugin: 'groovy'
apply plugin: 'maven'

version '1.0-SNAPSHOT'
group 'org.bonitasoft.migration.plugin'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile gradleApi()
    compile localGroovy()

}
uploadArchives {
    repositories {
        mavenDeployer {
            repository url: System.getProperty('maven.repository', 'file://' + new File(
                    System.getProperty('user.home'), '.m2/repository').absolutePath)
        }
    }
}

