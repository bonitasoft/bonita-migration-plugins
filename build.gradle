apply plugin: 'groovy'
apply plugin: 'maven-publish'

version '1.0-SNAPSHOT'
group 'org.bonitasoft.migration.plugin'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile gradleApi()
    compile localGroovy()
}
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}