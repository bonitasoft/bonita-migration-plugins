apply plugin: 'groovy'
apply plugin: 'maven'

version '1.0-SNAPSHOT'
group 'org.bonitasoft.migration.plugin'
name 'bonita-migration-plugins'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile gradleApi()
    compile localGroovy()
}

